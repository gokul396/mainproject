<!DOCTYPE html>
{% extends 'homepage.html' %}
{% block content %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Dashboard | Sign Up</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
  <!-- Custom styles -->
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <div class="layer"></div>
<main class="100%">
  <article class="sign-up">
    <h1 class="sign-up__title">ADD CATEGORY</h1>
<!--    <p class="sign-up__subtitle">Start creating the best possible user experience for you customers</p>-->
    <form class="sign-up-form form" action="{% url 'savedata' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label class="form-label-wrapper">
        <p class="form-label">Name</p>
        <input class="form-input" type="text" placeholder="Enter your name" name="Name" required>
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Types</p>
        <input class="form-input" type="text" placeholder="Enter Type" name="types" required>
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Description</p>
        <input class="form-input" type="text" placeholder="Enter Description" name="description" required>
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Upload Image</p>
        <input name="image" class="form-input" type="file" placeholder="Upload Image" required>
      </label>
<!--      <label class="form-checkbox-wrapper">-->
<!--        <input class="form-checkbox" type="checkbox" required>-->
<!--        <span class="form-checkbox-label">Remember me next time</span>-->
<!--      </label>-->
      <button class="form-btn primary-default-btn transparent-btn" style="width:80px">Submit</button>
    </form>

  </article>
</main>


<!-- Chart library -->
<script src="./plugins/chart.min.js"></script>
<!-- Icons library -->
<script src="plugins/feather.min.js"></script>
<!-- Custom scripts -->
<script src="js/script.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% if messages %}
        {% for i in messages %}
            {% if i.tags == 'warning' %}
                <script>
                    swal('{{i}}','','warning' );
                </script>
            {% elif i.tags == 'error' %}
                <script>
                    swal('{{i}}','','error' );
                </script>
            {% else %}
                <script>
                    swal('{{i}}','','success' );
                </script>
            {% endif %}
        {% endfor %}
    {% endif %}
</body>

</html>
{% endblock %}
